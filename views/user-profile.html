{% extends "layout.html" %}

{% set title = 'User Profile' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{error}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            <h2>User: {{ exuser.email }}</h2>
        </div>
        <div class="row">
            <h4>Select from an option below:<h4>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="accent-color-box">
                    <a href="job-roles"><button id="user-btn" type="button" class="btn btn-outline-primary me-2" data-cy="viewjobrole">View Job Roles</button></a>
                </div>
            </div>
        </div>
        {% block admin %}
        {% endblock %}
    </div>
</div>

{% endblock %}
