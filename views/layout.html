<!-- 
    FToPayRespects - Kainos Job Roles - Nunjucks Layout Template
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Favicon Image -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- Page Title (Nunjucks variable to customise title) -->
    <title>FToPayRespects | Kainos | {{ title }}</title>

</head>
<body>

        <div id="page_container">
            <div id="content_wrap">

        <!-- Header with login button -->
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/index" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="/Images/KainosLogo.png" alt="Logo" id="Logo">
                </a>
                <div class="col-md-3 text-end">
                    <button id="login-btn" type="button" class="btn btn-outline-primary me-2">Login</button>
                </div>
            </header>

        <!-- Nunjuck Template content call -->
        {% block content %}




        {% endblock %}

        </div>
    </div>

        <!-- Footer -->
        
        <footer class="page-footer py-3 mb-4 border-top">
            <div class="container">

                <div class="col-lg-12 col-md-12 col-sm-12">
                
                    <p><span class="text-muted">Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Kainos</span></p>
                
                </div>
            
            </div>
        </footer>

</body>
</html>
