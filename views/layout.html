<!-- 
    FToPayRespects - Kainos Job Roles - Nunjucks Layout Template
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Page Title (Nunjucks variable to customise title) -->
    <title>FToPayRespects | Kainos | {{ title }}</title>

</head>
<body>


    <!-- Navigation Bar (Currently only LOGO!) -->
    <div class="navbar">
        <a class="navbar-brand" href="/index"><img src="/Images/KainosLogo.png" alt="Logo" id="Logo"></a>
    </div>

    <!-- Nunjuck Template content call -->
    {% block content %}

    {% endblock %}



    <!-- Footer -->
    <footer class="page-footer">

        <div class="container">

            <div class="row">
                
                <div class="col-lg-12 col-md-12 col-sm-12">

                    <!-- Footer text w/ copyright for current year (Using JS to get current year) -->
                    <p>| Kainos &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> |</p>

                </div>

            </div>

        </div>
        
    </footer>

</body>
</html>
