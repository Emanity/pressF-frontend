{% extends "layout.html" %}

{% set title = 'View Job Roles' %}

{% block content %}  

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12"> 

            <table class="table">

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Test Message</th>

                </tr>

                {% for JobRole in JobRoles %}
                    <tr>    
                        <td scope="row">{{JobRole.id}}</td>
                        <td>{{JobRole.testMessage}}</td>
                    </tr>
                {% endfor %}

            </table>

        </div>
    </div>

</div>


{% endblock %}
